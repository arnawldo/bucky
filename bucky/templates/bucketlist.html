{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Bucky - {{ bucketlistname }}{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>{{ bucketlistname }}</h1>
    </div><!-- end header block-->
    <div class="col-xs-12 col-sm-8 col-md-4">
        {{ wtf.quick_form(form) }}
    <br />
        <ul>
            {% for task in tasks %}
            <li>{{ task.description }}</li>
            {% endfor %}
        </ul>
    </div><!-- end form block -->
{% endblock %}
